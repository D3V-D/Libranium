<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libranium</title>
    <link href="../css/generation_template.css" rel="stylesheet">
    <link href="../css/description.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="public/quill.svg">
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="textdiv">
      <textarea placeholder="Describe your book or use for your book here..."></textarea>
      <button id="generate-button" class="button" role="button">Generate</button>
    </div>

    <div id="results-overlay">
      <div id="results">
        <h2 id="results-title">
          Librainians response:
          <img src="/public/Librainian.JPEG" id="librainian"/> 
        </h2>
        <p id="results-text">

        </p>
        <button id="close-overlay">x</button>
      </div>
    </div>

    <div id="loader">
      <img src="/public/rings.svg" id="loader-image">
    </div>

    <ninja-keys />


    <script type="module" src="../js/description.js"></script>
    <script type="module" src="../js/shortcuts.js"></script>
  </body>
</html>
