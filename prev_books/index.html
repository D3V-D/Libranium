<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libranium</title>
    <link href="../css/generation_template.css" rel="stylesheet">
    <link href="../css/variables.css" rel="stylesheet">
    <link href="../css/prev_books.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="public/quill.svg">
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons&display=swap"
      rel="stylesheet"
    />
  </head>
    <body>
      <div class="textdiv">
        <div class="book-input-container"> 
          <input id="bookinput" placeholder="Type your book name here...">
          <div id="book-autocomplete">
          </div>
        </div>
        <div id="current-books-list">
          <h2 id="already-read">Already Read</h2>
        </div>
      </div>
      <button id="generate-button" class="button" role="button">Generate</button>

      <div id="results-overlay">
        <div id="results">
          <h2 id="results-title">Recommendations for you:</h2>
          <ul id="results-list">

          </ul>
          <button id="close-overlay">x</button>
        </div>
      </div>

      <ninja-keys />
  
  
      <script type="module" src="../js/shortcuts.js"></script>
      <script src="../js/prev_books.js"></script>
    </body>
</html>
